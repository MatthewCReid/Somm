<div class="container-fluid">
    <a href="/" ng-click=$ctrl.gohome()><img width="30%" src="../photos/large-logo.png"></a>
</div>
<br>
<br>
<div  class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form>
            <div class="form-group">
              <h3 style="color:white" for="username">Sign In To Your Account</h3>
              <br>
              <input ng-model="username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Your username here">
            </div>
            <div class="form-group">
              <!-- <label style="color:white" for="password">Enter your password</label> -->
              <input ng-model="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Your password here">
            </div>
              <button type="button" class="btn btn-dark" ng-click="$ctrl.onClick(username, password)">Sign In</button>
              <br>
              <br>
              
          </form>
    </div>
    <div class="col-md-4"></div>
  </div>
    
</div>

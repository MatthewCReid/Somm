<div>
  <div ng-if="$ctrl.selected">
    <wine-page wine="$ctrl.selected"></wine-page>
  </div>
  <div ng-if="!$ctrl.selected">
    <item 
      favorite-view="$ctrl.favoriteView"
      ng-click="$ctrl.onClick($index)" 
      ng-repeat="wine in $ctrl.wineList" 
      wine="wine">
    </item>
  </div>
</div>

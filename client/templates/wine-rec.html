<div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 style="color: white; font-style: italic">
                    Our recommendations for you:
                </h3>
            </div>
        </div>
        <ul>
            <li ng-repeat="wine in $ctrl.winerecomendations" wine="wine">
                <div class="row">
                    <div class="col-md-4">
                        <img alt="Bootstrap Image Preview" src="{{wine.image}}" />
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                {{wine.name}}
                            </div>
                            <div class="card-body">
                                <div>{{wine.type}}</div>
                                <div>{{wine.varietal}}</div>
                                <div>{{wine.vintage}}</div>
                            </div>
                            <div class="card-footer">
                                <div>{{wine.winery}}</div>
                                <div>{{wine.type}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
<pre>{{$ctrl.winerecomendations}}</pre>

                <div class="col-md-12">
                    <pre><h2>{{$ctrl.name}} is nearby.</h2></pre>
                </div>

            <br>
            <div class="row">
                <div class="col-md-7">
                    <div class="google-maps">
                        <iframe
                            height="300px"
                            width="550px"
                            frameborder="0" style="border:0"
                            ng-src={{$ctrl.url}}>

                </div>

                    <div class="row">  
                        <div class="col-md-12">
                            <pre><h4><b>{{$ctrl.name}}</b></h4></pre>

                            </pre>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-md-12">

                        </div>

<div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 style="color: white; font-style: italic">
                    Our recipe recommendations:
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                        <ul align="middle">
                                            <div ng-repeat="recipe in $ctrl.mealrecommendations" recipe="recipe">
                                                <div class="card" align="middle" ng-if="$ctrl.showRecipe === false" ng-click="$ctrl.toggle()">
                                                    <div class="card-body">
                                                        <div class="col-md-12">
                                                            <img alt="Bootstrap Image Preview" style="margin: auto; width: 80%" src="{{recipe.recipe.image}}" />
                                                        </div>           
                                                    </div>
                                                    <div class="card-body">
                                                        <div>{{recipe.recipe.label}}</div>
                                                    </div>
                                                </div>
                                                <div class="card" align="middle" ng-if="$ctrl.showRecipe === true" ng-click="$ctrl.toggle()">
                                                    <div align="middle" class="card-body">
                                                        <div>{{recipe.recipe.label}}</div>
                                                        <br>
                                                        <div>
                                                        <ul align="middle" ng-repeat="ingredient in recipe.recipe.ingredientLines" ingredient="ingredient">
                                                            {{ingredient}}
                                                        </ul>
                                                        </div>
                                                        <br>
                                                        <a href="{{recipe.recipe.url}}">
                                                            <button> Get Recipe </button>
                                                        </a>
                                                        <button class="fb-share-button" data-href="{{recipe.recipe.url}}" data-layout="button" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{recipe.recipe.url}}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore" class="fb-xfbml-parse-ignore">Share on Facebook</a></button>
                                                    </div>
                                                </div>
                                                <br>
                                            </div>
                                        </ul>
                                </div>
                            </div>
                        </div>
                    <div class="col-md-3"></div>
                </div>
                
            </div>
        </div>
        <div id="edamam-badge" data-color="transparent"></div>
    </div>

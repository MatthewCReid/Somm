<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SOMM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css" />
</head>

<body ng-app="app">
  <script src="index.js"></script>
  <script src="/src/navbar.js"></script>
  <script src="/src/pairings.js"></script>
  
  <div class="container-fluid">
        <div class="logo">
            <a href="index.html" class="navbar-brand"><img height=150px src="../photos/large-logo.png"></a>
        </div>
        <br>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2 style="color: white">
                    Build your perfect pairing
                </h2>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h4 style="color: white; font-style: italic">
                Choose a wine or meal taste profile:
            </h4>
        </div>
    </div>
    <br>
    <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header">
                        Wine Preferences
                    </h5>
                    <div class="card-body">
                                <div class="card-body">
                                        <label>
                                            <input type="radio"/> Bitter
                                        </label>
                                            <br>
                                        <label>
                                            <input type="radio"/> Dessert Wine
                                        </label>
                                            <br>
                                        <label>
                                            <input type="radio"/> Meaty
                                        </label>
                                            <br>
                                        <label>
                                            <input type="radio"/> Salty
                                        </label>
                                            <br>
                                        <label>
                                            <input type="radio"/> Savoury
                                        </label>
                                            <br>
                                        <label>
                                            <input type="radio"/> Sour
                                        </label>
                                        <br>
                                        <label>
                                            <input type="radio"/> Spicy
                                        </label>
                                </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header">
                        Meal Preferences
                    </h5>
                    <div class="card-body">
                            <div class="card-body">
                                    <label>
                                        <input type="radio"/> Barbeque Sauces
                                    </label>
                                        <br>
                                    <label>
                                        <input type="radio"/> Dessert
                                    </label>
                                        <br>
                                    <label>
                                        <input type="radio"/> Red Meat
                                    </label>
                                        <br>
                                    <label>
                                        <input type="radio"/> Salty
                                    </label>
                                        <br>
                                    <label>
                                        <input type="radio"/> Seafood
                                    </label>
                                        <br>
                                    <label>
                                        <input type="radio"/> Spicy
                                    </label>
                                    <br>
                                    <label style="font-style: italic">
                                        <input type="checkbox"/> Glutten-free
                                    </label>
                                    <br>
                                    <label style="font-style: italic">
                                        <input type="checkbox"/> Low Carb
                                    </label>
                                    <br>
                                    <label style="font-style: italic">
                                        <input type="checkbox"/> Sugar-free
                                    </label>
                            </div>
                    </div>
                    <div class="card-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
</div>

</body>

</html>
